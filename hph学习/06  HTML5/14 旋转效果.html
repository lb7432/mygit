<!DOCTYPE html>
<html>
 <head>
  <meta charset="gb2312">
  <title></title>
  <style type="text/css">
  div{
	width:300px;
	height:300px;
	background:blue;
	margin:100px auto;
  /*在元素中指定旋转中心,origin:原点*/
	transform-origin:left top;
  }
  /*当鼠标移动到div时的动作*/
  div:hover{
	transform:rotate(45deg);/*定义 2D 旋转，在参数中规定角度。*/
  }
  </style>
 </head>
 <body>
 <div></div>
 </body>
</html>
