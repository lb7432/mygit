<!DOCTYPE html>
<html>
 <head>
  <meta charset="gb2312">
  <title></title>
 </head>
 <body>
 <canvas id="huabu" width="800px" height="600px"style="border:1px solid black">
 <script type="text/javascript">
 var my_canvas = document.getElementById("huabu");
 var my_huabi = my_canvas.getContext("2d");
 my_huabi.strokeStyle = "blue";
 //画一个三角形
 my_huabi.beginPath();
 my_huabi.moveTo(50,50);
 my_huabi.lineTo(50,300);
 my_huabi.lineTo(300,300);
 my_huabi.closePath();
 my_huabi.stroke();


 //画一个填充三角形
 my_huabi.fillStyle = "red";
 my_huabi.beginPath();
 my_huabi.moveTo(300,50);
 my_huabi.lineTo(300,300);
 my_huabi.lineTo(500,300);
 my_huabi.closePath();
 my_huabi.fill();

  </script>
 </body>
</html>
