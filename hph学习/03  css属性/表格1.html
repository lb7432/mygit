<!DOCTYPE html>
<html>
 <head>
  <meta charset="gb2312">
  <title>表格</title>
  <style type="text/css">
  table{
	width:600px;
	border:5px solid grey;
	border-collapse:collapse;
	text-align:center;
	line-height:30px;
	background:pink;
	margin:0 auto;
  }
  tr,td,th{
	border:1px solid blue;
   }
  </style>
 </head>
 <body>
  <table>
  <caption><h1>水浒英雄排行榜</h1></caption>
  <tr><th>编号</th><th>名字</th><th>绰号</th></tr>
  <tr><td>001</td><td>宋江</td><td>及时雨</td></tr>
  <tr><td>002</td><td>卢俊义</td><td>玉麒麟</td></tr>
  <tr><td>003</td><td>吴用</td><td>智多星</td></tr>
   </table>
 </body>
</html>
