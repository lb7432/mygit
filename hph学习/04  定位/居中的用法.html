<!DOCTYPE html>
<html>
 <head>
  <meta charset="gb2312">
  <title>居中用法</title>
  <style type="text/css">
  .box{
	position:absolute;
	left:50%;
	top:50%;
	margin-left:-250px;/*取宽度值得一半*/
	margin-top:-100px;/*取高度值得一半*/
	width:500px;
	height:200px;
	background:pink;  
  }
 </style>
 </head>
 <body>
 <div class="box">哈哈</div>
 </body>
</html>
