<html>
 <head>

	background:gray;
	width:1000px;

	left:30px;
	top:40px;
  }
  .liubox{
    background:#FF0000;
	width:80px;
	height:50px;
	position:absolute;
	left:30px;
	top:30px;
  }
  </style>
 </head>
 <body>
  <div class="allbox">
  <div class="xiaobox">内容1</div>
  <div class="xiaobox">内容2</div>

  </div>
  </div>
 </body>
</html>
