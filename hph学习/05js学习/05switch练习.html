<!DOCTYPE html>
<html>
 <head>
  <meta charset="gb2312">
  <title>switch语句</title>
  <script type="text/javascript">
  var str = window.prompt("请输入一个字母");
  switch(str)
  {
	case "a":
			window.alert("今天星期一，猴子穿新衣");
			break;
	case "b":
			window.alert("今天星期二，猴子当小二");
			break;
	case "c":
			window.alert("今天星期三，猴子爬雪山");
			break;
	default:
			window.alert("不知道星期几");
			break;
  }
  </script>
 </head>
 <body>
  
 </body>
</html>
