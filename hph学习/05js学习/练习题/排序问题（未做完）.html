<!DOCTYPE html>

 <head>
  <meta charset="gb2312">
  <title></title>
  <script type="text/javascript">
  //请输入5个数，输出最大值和最小值和他们对应的下标！
	function sortNumber(a,b)
	{
	return a - b
	}
	var arr = new Array();
	var arr2 = new Array();
	var arr3 = new Array();
	arr3 = arr;
	for (i = 0; i < 5; i++)
	{
		var x = window.prompt("请输入第"+ (i+1) + "个数");
		x = parseInt(x);
		arr.push(x);
	}
	document.write(arr + "<br />");
	arr2 = arr.sort(sortNumber)
	document.write(arr2 +"<br>");
	document.write("最大值是"+ arr2[4]+"最小值是"+ arr2[0]);
	var max = arr3[4];
	var min = arr3[0];
	for (j = 0; j <= 4; j++)
	{
		if (arr[j] == max)
		{
			document.write("最大值的下标是"+ j);
		}
	}
	for (k = 0; k < 4; k++)
	{
		if (arr[k] == min)
		{
			document.write("最小值的下标是"+ k);
		}
	}
 </script>
