<!DOCTYPE html>
<html>
 <head>
  <meta charset="gb2312">
  <title></title>
  <style type="text/css">
  /*css部分*/
  *{
    padding:0px;
	margin:0px;
  }
  body{
    overflow:hidden;
	background:url("12.jpg");
  }
  #div1{
	height:80px;
	width:100%;
	background-color:#FFFAFA;
  }
  #div1 img{
	margin:37px 0 0 0;
  }
  #div2{
    height:500px;
	width:600px;
	border-bottom:none;
	margin:50px auto;
	background-color:white;
  }
  #div3{
    margin:80px 0 0 50px;
  }
   #div2 #tb{
    font-size:20px;
	font-family:"微软雅黑";
	text-align:center;
  }
  #div3 p{
    margin:15px 0 0 0;
	color:#555;
  }
  #tb1 input,#tb2 input,#tb3 input,#tb4 input{
    width:200px;
	height:20px;
  }
  #sub{
	margin:30px 0 0 160px;
	width:160px;
	height:30px;
	background-color:#32CD32;
	border:2px solid #228B22;
	color:white;
	font-size:15px;
  }
  .msg2{
    border:1px solid black;
	background-color:#FFDAB9;
	color:red;
	padding:2px 10px 2px 10px;
  }
  </style>
 </head>
 <body>
  <div id="div1">
    <img src="logo-gray.png">
    <img src="female-gray.png">
    <img src="male-gray.png">
  </div>
  <div id="div2">
    <p id="tb">新用户注册</p>
	  <div id="div3">
		<p id="tb1">E-mail地址:<input type="text" id="put1" value="" onfocus="focusEmail()" onblur="blurEmail()">
		<span id="Email" class="msg"></span>
		</p>
		<p id="tb2">&nbsp设置昵称:<input type="text" id="put2" value=""onfocus="focusName()"
		onblur="blurName()">
		<span id="name" class="msg"></span>
		</p>
		<p id="tb3">&nbsp设置密码:<input type="password" id="put3" value=""onfocus="focusPsw()"
		onblur="blurPsw()">
		<span id="psw" class="msg"></span>
		</p>
		<p id="tb4">&nbsp确认密码:<input type="password" id="put4" value=""onfocus="focusPsw2()"
		onblur="blurPsw2()">
		<span id="psw2" class="msg"></span>
		</p>
		<p id="tb5">&nbsp&nbsp&nbsp性别:
			<input type="radio" name="sex"value="男"checked>男
			<input type="radio" name="sex"value="女">女
		</p>
		<p>&nbsp所在地区:
		<select>
			<option  id="sheng" value="请选择省">请选择省</option>
		</select>
		<select>
			<option id="shi" value="请选择城市">请选择城市</option>
		</select>
		</p>
	  </div>
		<p><form action="http://www.baidu.com" method="get" onsubmit="return checkout()">
		<input type="submit" id="sub" value="提交注册"></form>
		</p>
  </div>
  <script type="text/javascript">
  //提交前验证
  function checkout()
  {
	  //验证Emai
	  if (!blurEmail())
	  {
		  return false;
	  }
	  //验证昵称
      if (!blurName())
      {
		  return false;
      }
	  //验证密码
	  if (!blurPsw())
	  {
		  return false;
	  }
	  //验证确认密码
	  if (!blurPsw2())
	  {
		  return false;
	  }
	  return true;
  }
  //复选框验证方式
  /*var count = 0;
  function checkout()
  {

		  {

			  return false;

  //E-mail地址函数
  function focusEmail()
  {
	  var email = $("Email");
	  email.innerHTML = "请输入E-mail地址!";
	  //给span设置样式
	  email.className = "msg2";   
  }
  function blurEmail()
  {
	  var email = $("Email");
	  var y = $("put1");
	  if (y.value == "")
	  {
		  email.innerHTML = "Email地址不能为空!";
		  email.className = "msg2";
		  return false;
	  }else if (y.value.indexOf("@") == -1)
	  {
		  email.innerHTML = "Email地址中必须包含@";
		  email.className = "msg2";
		  return false;
	  }else{
	      email.innerHTML = "<img src='3.png'style='width:18px'>";
          email.className = "msg";
		  return true;
	  }
  }
  //昵称函数
  function focusName()
  {
	  var name = $("name");
	  name.innerHTML = "请输入昵称!";
	  //给span设置样式
	  name.className = "msg2";
  }
  function blurName()
  {
	  var name = $("name");
	  var a = $("put2");
	  if (a.value == "")
	  {
		  name.innerHTML = "昵称不能为空!";
		  name.className = "msg2";
		  return false;
	  }else if (a.value.length <= 4 || a.value.length >= 30)
	  {
		  name.innerHTML = "昵称由4-30个字符组成";
		  name.className = "msg2";
		  return false;
	  }else{
	      name.innerHTML = "<img src='3.png'style='width:18px'>";
          name.className = "msg";
		  return true;
	  }
  }
  //密码函数
  function focusPsw()
  {
	  var psw = $("psw");
	  psw.innerHTML = "请输入密码!";
	  //给span设置样式
	  psw.className = "msg2";
  }
  function blurPsw()
  {
	  var psw = $("psw");
	  var b = $("put3");
	  if (b.value == "")
	  {
		  psw.innerHTML = "密码不能为空!";
		  psw.className = "msg2";
		  return false;
	  }else if (b.value.length < 6)
	  {
		  psw.innerHTML = "密码至少6位";
		  psw.className = "msg2";
		  return false;
	  }else{
	      psw.innerHTML = "<img src='3.png'style='width:18px'>";
          psw.className = "msg";
		  return true;
	  }
  }
  //再次输入密码函数
  function focusPsw2()
  {
	  var psw2 = $("psw2");
	  psw2.innerHTML = "请再次输入密码!";
	  //给span设置样式
	  psw2.className = "msg2";
  }
  function blurPsw2()
  {
	  var psw2 = $("psw2");
	  var c = $("put4");
	  if (c.value != $("put3").value)
	  {
		  psw2.innerHTML = "两次密码不相同！";
		  psw2.className = "msg2";
		  return false;
		  
	  }else{
	      psw2.innerHTML = "<img src='3.png'style='width:18px'>";
          psw2.className = "msg";
		  return true;
	  }
  }

  function $(id)
  {
	  return document.getElementById(id);
  }
  </script>
 </body>
