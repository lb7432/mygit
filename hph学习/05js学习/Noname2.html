<!DOCTYPE html>

 <head>
  <meta charset="gb2312">
  <title>js的其它说明</title>
  <script type="text/javascript">
	for(i = 1; i <= 9; i++)
	{
		for(j = 1; j <= i; j++)
		{
			var sum = i * j;
			document.write(i * j + "=" + sum);
		}
		document.write("<br>");
	}
  </script>
