<!DOCTYPE html>
<html>
 <head>
  <meta charset="gb2312">
  <title>for循环练习4</title>
  <script type="text/javascript">
  var n = window.prompt("请输入一个数字");
	n = parseInt(n);
		for(j = 1; j <= n; j++)
		{ 
			for(i = 0; i < j; i++)
			{
				document.write("*");
			}
			document.write("<br>");
		}
  </script>
 </head>
 <body>
  
 </body>
</html>
