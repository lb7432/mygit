<!DOCTYPE html>
<html>
 <head>
  <meta charset="gb2312">
  <title>多分支练习</title>
  <script type="text/javascript">
  var x = window.prompt("请输入你的成绩");
  x = parseInt(x);
  if(x < 0 || x > 100)
  {
	window.alert("输入有误");
  }
	else if( x >= 0 && x < 60)
	   {
		window.alert("成绩不及格");
	   }
	   else if(x >= 60 && x < 70)
		   {
			   window.alert("C级");
		   }
		   else if(x >= 70 && x < 90)
			   {
					window.alert("B级");
			   }
			   else
			   {
					window.alert("A级");
			   }
  </script>
 </head>
 <body>
  
 </body>
</html>
