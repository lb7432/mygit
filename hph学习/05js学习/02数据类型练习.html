<!DOCTYPE html>
<html>
 <head>
  <meta charset="gb2312">
  <title>js数据类型练习</title>
  <script type="text/javascript">
	var x = window.prompt("请输入游戏机的价格");
	var y = window.prompt("请输入mp3的价格");
	var gamer_num = 5;
	var mp3_num = 13;
	var person = 30;
	var all_fee =  x * gamer_num + y * mp3_num;
	document.write("总共" + all_fee + "元");
	var average_fee = all_fee / person;
	document.write("<br>平均每人" + average_fee + "元");
  </script>
 </head>
 <body>
  
 </body>
</html>
