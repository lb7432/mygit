<!DOCTYPE html>
<html>
 <head>
  <meta charset="gb2312">
  <title>do while循环</title>
  <script type="text/javascript">
  var z = window.prompt("请输入一个数");
  z = parseInt(z);
  var n = 1;
	var x = 0;
	do{
		x = x + n;
		n++;
	}while(n <= z);
	document.write("和为" + x);
  </script>
 </head>
 <body>
  
 </body>
</html>
