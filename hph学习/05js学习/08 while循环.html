<!DOCTYPE html>
<html>
 <head>
  <meta charset="gb2312">
  <title>while练习</title>
  <script type="text/javascript">
  var z = window.prompt("请输入一个数");
  z = parseInt(z);
  var i = 1;
  while(i <= z)
  {
	  document.write("<img src='"+ i +".png'>")
	  i++;
  }
  </script>
 </head>
 <body>
 </body>
</html>
