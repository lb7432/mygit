<!DOCTYPE html>
<html>
 <head>
  <meta charset="gb2312">
  <title>window对象定时运行函数</title>
  <script type="text/javascript">
  var time = 0
  function onclick1()
  {
	time = setTimeout("alert('已全部抛售')", 5000)
  }
  function onclick2()
  {
	clearTimeout(time)
	alert("已停止抛售")
  }
  </script>
 </head>
 <body>
 <h1>定时抛售股票</h1>
 <input type="button" value="5秒后抛售股票"onclick="onclick1()">
 <input type="button" value="撤回抛售"onclick="onclick2()">
 </body>
</html>
