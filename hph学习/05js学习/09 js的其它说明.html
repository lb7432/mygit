  <title>js的其它说明</title>
  <script type="text/javascript">
  function sum()
  {
	  var parameters_len = arguments.length;//parameter 参数
	  var sum = 0;
	  for(var i = 0; i < parameters_len; i++)
	  {
		  sum +=arguments[i];
	  }
	  window.alert(sum);
  }
  sum(10, 20, 11);
  </script>
 </head>
