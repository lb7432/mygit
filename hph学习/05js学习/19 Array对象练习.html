<!DOCTYPE html>
<html>
 <head>
  <meta charset="gb2312">
  <title></title>
  <script type="text/javascript">
	var arr = new Array();
	var res = 0;
	for (j = 0;j <9 ; j++)
	{
		input_x = window.prompt("请输入第" + (j+1) +"个数");
		arr.push(input_x);
	}
	for (i = 0; i < 9; i++)
	{
		if (arr[i] % 2 == 0)
		{
			arr.splice(i, 1);
		}
	}
	//window.alert(arr);
	//window.alert(arr.length);
	for (z = 0; z < arr.length; z++)
	{
		arr[z] = parseInt(arr[z]);
		res += arr[z];
	}
	var average = res / arr.length;
	window.alert("它们中奇数的平均数是=" + average);
  </script>
  </head>
 <body>
 </body>
</html>
