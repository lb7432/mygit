<!DOCTYPE html>
<html>
 <head>
  <meta charset="gb2312">
  <title> do while练习</title>
  <script type="text/javascript">
  var z = window.prompt("请输入一个数");
	z = parseInt(z);
	var i = 0;
	do{
		i++;
		document.write("<img src='"+ i +".png'>")
	}while(i < z);
  </script>
 </head>
 <body>
 </body>
</html>
