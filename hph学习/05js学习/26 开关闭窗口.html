<!DOCTYPE html>
<html>
 <head>
  <meta charset="gb2312">
  <title></title>
  <script type="text/javascript">
  var ne = 0;
  function openWindow()
  {
	  /**
	  @在name区域可以用_self和_blank定义打开新窗口的方式
	  */
	  ne = window.open("test.html", "", "height = 300px, width =500px,top = 200px, left = 200px");
	  setTimeout("ne.window.close()",5000);
  }
  function closeWin()
  {
	  if(window.confirm("确认关闭?"))
	  {
			ne.window.close();
	  }else
	  {
	  }
  }
  </script>
 </head>
 <body>
 <input type="button" value="打开窗口" onclick="openWindow()">
 <input type="button" value="关闭窗口" onclick="closeWin()">
 </body>
</html>
