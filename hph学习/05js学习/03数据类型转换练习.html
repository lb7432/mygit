<!DOCTYPE html>
<html>
 <head>
  <meta charset="gb2312">
  <title>数据类型转换</title>
  <script type="text/javascript">
  //强制转换
  var str = "1234";
  str = parseInt(str);
  window.alert(typeof(str));
  var str2 = "10.99";
  window.alert(typeof(str2));
  str2 = parseFloat(str2);
  window.alert(typeof(str2));
  //str2 = parseFloat(str2);
  </script>
 </head>
 <body>
 </body>
 </html>
