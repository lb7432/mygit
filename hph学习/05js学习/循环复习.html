<!DOCTYPE html>
<html>
 <head>
  <meta charset="gb2312">
  <title></title>
  <script type="text/javascript">
  var x = window.prompt("请输入一个数");
  x = parseInt(x);
  if (x < 1||x > 12)
  {
	  for (i = 1; i <= 12; i++)
	  {
		  document.write("<img src='gw.jpg'>");
	  }
  }else{
	  for (j = 1; j <= x; j++)
	  {
		  document.write("<img src='"+ j +".png'>")
	  }
  }
  </script>
  </head>
 <body>
 </body>
</html>
