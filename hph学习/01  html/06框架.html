<!DOCTYPE html>
<html>
 <head>
  <meta charset="gb2312">
  <title>框架1</title>
 </head>
 <!--frameset 框架集合，里面放的是frame框架，一个frame表示一个框架；
  frameset不能和body标签同时使用；
   如果不希望某个frame发生变化，则可以在frame行添加noresize；
    如果不希望看见边界线，则可以在frameset行添加frameborder=0-->
 <frameset rows="20%,80%";frameborder="0">
  <frame src="a.html"noresize>
  <frame src="b.thml">
 </frameset>
</html>
