<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title></title>
  <style type="text/css">
  	img{
  		display: block;
  		margin: 60px  auto;
  	}
  </style>
  <script type="text/javascript">
  window.onload = function(){
  	var tu = document.getElementById("tu");
  	var i =1;
  	setInterval(function(){
  		tu.src = "images/"+i+".png";
  		i++;
  		if (i ==20) {
  			i = 1;
  		}
  	},50);
  	
  }
  </script>
  </head>
 <body>
 	<img src="images/1.png" id="tu" />
 </body>
</html>
