<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title></title>
  <style type="text/css">
  	*{
  		margin: 0;
  		padding: 0;
  	}
  	img{
  		display: block;
  	}
  </style>
  <script type="text/javascript">
  window.onload = function(){
  	var tu = document.getElementById('tu');
//	获取bod的高度和宽度
	var box = document.getElementById('box');
	var box_x = box.scrollWidth;
	var box_y = box.scrollHeight;
  	var speed = 1;
//	定义方向
  	var x_fx = true;
  	var y_fx = true;
	setInterval(function(){
		//	获取图片的水平垂直偏移量
	var x = tu.offsetLeft;
	var y = tu.offsetTop;
		if (x_fx) {
			tu.style.marginLeft= x + speed+'px';
			if (x>=box_x - 300) {
				x_fx = false;
			}
		}else{
			tu.style.marginLeft= x - speed+'px';
			if (x<=0) {
				x_fx =true;
			}
		}
			if (y_fx) {
				tu.style.marginTop=y  + speed+'px';
			if (y>=box_y - 200) {
				y_fx= false;
			}
		}else{
			tu.style.marginTop=y  - speed+'px';
			if (y<=0) {
				y_fx =true;
			}
		}
	},5);
}
  </script>
  </head>
 <body id="box">
 	<img src="img/a5d.jpg" id="tu"style="width: 250px,height:200px;"/>
 </body>
</html>
