<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title></title>
  <style type="text/css">
  *{
  	margin: 0;
  	padding: 0;
  }
  	#box{
  		width: 600px;
  		height: 500px;
  		border: 2px solid black;
  		margin: 30px auto;
  		position: relative;
  	}
  	#ull li{
  		list-style: none;
  		display: block;
  		width: 200px;
  		height: 50px;
  		font-size: 30px;
  		line-height: 50px;
  		text-align: center;
  		float: left;
  	}
  	.content{
  		width: 580px;
  		height: 410px;
  		position: absolute;
  		display: none;
  		top: 70px;
  		left: 10px;
  	}
  </style>
  <script type="text/javascript">
  window.onload = function(){
  	var ull = document.getElementById("ull");
//	获取到所有的li,成为一个集合
  	var index = document.getElementsByTagName("li");
//	获取所有.content名的div集合
  	var con = document.getElementsByClassName("content");
  	
//	给每个li加鼠标事件
  	for (var i= 0;i<index.length;i++) {
  		
//		给每个li加序号
  		index[i].xuhao = i;
  		index[i].onmouseover = function(){
//			先让其它的div隐藏
  			for (var j = 0;j<con.length; j++) {
  				con[j].style.display ="none";
  			}
//			再让点击的li所对应的div显示
  			con[this.xuhao].style.display = "block";
  		}
  	}
  }
  </script>
  </head>
 <body>
 	<div id="box">
 		<ul id="ull">
 			<li id="index" style="background: cadetblue;">新闻</li>
 			<li id="index" style="background: orangered;">图片</li>
 			<li id="index" style="background: green;">视频</li>
 		</ul>
 		<div class="content"style="background: cadetblue;display: block;"></div>
 		<div class="content"style="background: orangered;"></div>
 		<div class="content"style="background: green;"></div>
 	</div>
 </body>
</html>
