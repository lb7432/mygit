<!DOCTYPE html>
<html>
 <head>
  <meta charset="gb2312">
  <title>!</title>
  <script type="text/javascript">
  var x = 0;
  var y = 0;
  var i = 0;
  var j = 0;
  function show_coords(obj)
  {	
	  var left = document.getElementById("left");
	  var tu = document.getElementById("tu");
	  /*alert(ab.clientHeight);*/
	  x = event.clientX;
	  y = event.clientY;
	  /*alert(x+"和"+y);*/
	  x = parseFloat(x);
	  y = parseFloat(y);
	  if (x < 110)
	  {
		  left.style.left = 0;
	  }else if (x > 290)
	  {
		  left.style.left = 180 + "px";
	  }else{
		  left.style.left = (x - 110) + "px";
	  }
	  if (y < 100)
	  {
		  left.style.top = 0;
	  }else  if (y > 300)
	  {
		  left.style.top = 200 + "px";
	  }else{
	  left.style.top = (y - 100) + "px";
	  }
	  /*for (var key in obj)
	  {
		  document.write(key + "&nbsp;&nbsp;&nbsp;" + obj[key] + "<br>");
	  }*/
	  i = left.style.left;
	  j = left.style.top;
	  i = parseFloat(i);
	  j = parseFloat(j);
	  tu.style.marginLeft = -2 * i + "px";
	  tu.style.marginTop = -2 * j + "px";
  }
  </script>
  <style type="text/css">
  *{
	margin:0;
	padding:0;
  }
  /*左侧小图*/
  #box{
	width:400px;
	height:400px;
	background:url(400.jpg);
	position:relative;
	top:0;
	left:0;
	float:left;
  }
  /*左侧小图结束*/

  /*左侧放大镜*/
  #left{
	width:220px;
	height:200px;
	background:white;
	/*加透明度*/
	opacity:0.6;/*w3c写法*/
	filter:alpach(opacity=80);/*ie6写法*/
	position:absolute;
	top:0;
	left:0;
  }
  /*左侧放大镜结束*/

  /*右侧大图div*/
  #right{
	width:440px;
	height:400px;
	overflow:hidden;
	/*position:absolute;*/
	float:left;
	margin-left:30px;
  }
   /*右侧大图div结束*/
  </style>
 </head>
 <body>
  <div id="box"onmousemove="show_coords()">
  <div id="left">
  </div>
  </div>
  <div id="right">
  <img id ="tu"src="800.jpg">
  </div>
 </body>
</html>
