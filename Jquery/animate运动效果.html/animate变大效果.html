<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title></title>
  <style type="text/css">
  	#box{
  		width:200px;
  		height: 200px;
  		background: red;
  		position: absolute;
  	}
  </style>
  <script src="jquery.min.js"></script>
  <script type="text/javascript">
  $(function(){
  	$("#box").click(function(){
  		$("#box").animate({'width':'400px','height':'400px','left':'100px','top':'100px'},1000)
  		
  	})
  	
  })
  </script>
  </head>
 <body>
 	<div id="box">
 	</div>
 </body>
</html>
