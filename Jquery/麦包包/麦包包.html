<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title></title>
  <style type="text/css">
  	*{
  		margin: 0;
  		padding: 0;
  	}
  	#box{
  		width: 952px;
  		height: 440px;
		border: 2px solid darkred;
		margin: 30px auto;
		position: relative;
		overflow: hidden;
  	}
  	#box2{
  		width: 5712px;
  		height: 440px;
  		border: 1px solid darkblue;
  		position: absolute;
  	}
  	#box2 img{
  		float: left;
  	}
  	#box ul{
  		position: absolute;
  		right:0;
  		bottom: 0;
  	}
  	#box ul li{
  		list-style: none;
  		float: left;
  		width: 116px;
  		height: 29px;
  		background: black;
  		opacity: 0.4;
  		line-height: 29px;
  		text-align: center;
  		font-family: '宋体';
  		font-size: 12px;
  		margin-right: 1px;	
  		color:white;
  	}
  	#box ul li:hover{
  		text-decoration: underline;
  		color: red;
  	}
  </style>
  <script src="jquery.min.js"></script>
  <script src="jquery.easing.1.3.min.js"></script>
  <script type="text/javascript">
  $(function(){
  	var k =0;
  	var j = 0;
  	function ds(){
  			j++;
  			if (j==5) {
  				$("#box ul li").stop().eq(0).css({'opacity':'0.6'}).stop().siblings('li').css({'opacity':'0.4'});
  			}
//			无缝轮播
  			if (j ==6 ) {
  			$("#box #box2").css({'left':'0px'});
  			j = 1;
  			}
  			k = j*-952;
  			$("#box #box2").stop().animate({'left':k+'px'},500,'easeOutBounce');
  			$("#box ul li").stop().eq(j).css({'opacity':'0.6'}).stop().siblings('li').css({'opacity':'0.4'});
  	}
//	鼠标移入事件
  	var c = 0;
  	$("#box ul li").mouseenter(function(){
  		clearInterval(timer);
  		c = $(this).index();
  		var i = c*-952 ;
  		$("#box #box2").stop().animate({'left':i+'px'},500,'easeOutBounce');
  		$("#box ul li").stop().eq(c).css({'opacity':'0.6'}).stop().siblings('li').css({'opacity':'0.4'});
  	})
//	鼠标移出事件
  	$("#box ul li").mouseleave(function(){
  		j = c;
  		timer = setInterval(ds,2000);
  	})
//	定时器
  	var timer = setInterval(ds,2000);
  })
  </script>
  </head>
	<body>
		<div id="box">
			<div id="box2">
				<img src="images/1.jpg"/>
				<img src="images/2.jpg"/>
				<img src="images/3.jpg"/>
				<img src="images/4.jpg"/>
				<img src="images/5.jpg"/>
				<img src="images/1.jpg"/>
			</div>
			<ul>
				<li style="opacity: 0.6;">个性萌包</li>
				<li>双肩出行</li>
				<li>法式风情</li>
				<li>春卷包</li>
				<li>炫彩印花</li>
			</ul>
		</div>
 </body>
</html>
