<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title></title>
  <style type="text/css">
  	*{
  		margin: 0;
  		padding: 0;
  	}
  	img{
  		display: block;
  		margin: 0 auto;
  	}
  	.tb{
  		/*定位后怎样使图片居中*/
  		position: fixed;
  		top: 0px;
  		left: 50%;
  		margin-left: -480px;
  	}
  </style>
  <style type="text/css">
  </style>
  <script src="jquery.min.js"></script>
  <script type="text/javascript">
  $(function(){
  	$(window).scroll(function(){
//		获取导航条滑动的位置
  			var weizhi = $(document).scrollTop();
  		document.title = weizhi;
  		if (weizhi >109) {
  			$("#mune").addClass('tb');
  		}else{
  			$("#mune").removeClass('tb');
  		}
  	})
  })
  </script>
  </head>
 <body>
 	<img src="1.jpg"/>
 	<img src="2.jpg" id="mune"/>
 	<img src="3.jpg"/>
 </body>
</html>
