<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title></title>
  <script  src="jquery.min.js"></script>
  <script  src="layer/layer.js"></script>
  <style type="text/css">
  	*{
  		margin: 0;
  		padding: 0;
  	}
  	#header{
  		width: 100%;
  		height: 41px;
  		background: #272822;
  	}
  	#header a{
  		text-decoration: none;
  		line-height: 41px;
  		display: block;
  		float: right;
  		margin-right: 20px;
  		color: white;
  	}
  	#tankuang{
  		width: 440px;
  		height: 370px;
  		display: none;
  	}
  	#tankuang .ipt{
  		display: block;
  		border: 0.8px solid #DDDDDD;
  		width: 300px;
  		height: 40px;
  		margin: 25px auto 0;
  	}
  	/*#tankuang:first-child{
  		margin-top: 30px;
  	}*/
  	#tankuang #but{
  		display: block;
  		width: 300px;
  		height: 45px;
  		margin: 30px auto 0;
  		background: -webkit-linear-gradient(top,#0000FF,#00008B);
  		color: white;
  		border: 1px solid white;
  		border-radius: 5px;
  		font-size: 16px;
  		cursor: pointer;
  	}
  	#tankuang #but:hover{
  		background: -webkit-linear-gradient(bottom,#0000FF,#00008B);
  	}
  	#title{
  		width: 100%;
  		height: 58px;
  		background: #F7F7F7;
  	}
  </style>
  </head>
 <body>
 	<div id="header">
 		<a href="#">设置</a>
 		<a href="#" id="denglu"onclick="denglu()">登陆</a>
 		<a href="#">扯0的回忆</a>
 	</div>
 	<div id="tankuang">
 		<div id="title"><img src="head.png"/></div>
 		<input type="text"class="ipt"id="tex"placeholder="用户名..." />
 		<input type="password"class="ipt"id="psw"placeholder="密码...." />
 		<input type="submit" id="but" value="登陆"onclick="sub()" />
 	</div>
 </body>
   <script type="text/javascript">
   var tex = $.trim($("#tex").val());//获取到用户名
   var psw = $.trim($("#psw").val());
   function denglu(){
   	layer.open({
   		type:1,
   		title:"登陆",
   		area:['440px','440px'],
   		content:$("#tankuang"),
   	})
   }
   function sub(){
   	if (tex ==""||psw =="") {
   		layer.alert("用户名或密码不能为空",{
   			title:"提示",
   			icon:5
   			
   		});
   	}
   	
   }
  </script>
</html>
