<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/wc.css"/>
    <!-- Demo styles -->
    <style>
    
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
        	<!--第一屏开始-->
            <div class="swiper-slide one">
            	<div id="one_box"class="ani"swiper-animate-effect='zoomIn' swiper-animate-duration='1.5s' swiper-animate-delay='0.3s'>
            		<img src="image/one.jpg"/>
            	</div>
            	<div id="two_box">
            		<img src="image/womenjiehunla.png"class="marry ani"swiper-animate-effect='fadeInUp' swiper-animate-duration='1.5s' swiper-animate-delay='1.6s'/>
            		<img src="image/jiezhi.png"class="ring ani"swiper-animate-effect='fadeInDown'swiper-animate-duration='1.0s' swiper-animate-delay='2.8s'/>
            		<img src="image/2016117.png"class="timer ani"swiper-animate-effect='fadeIn'swiper-animate-duration='0.8s' swiper-animate-delay='3.6s'/>
            	</div>
            </div>
            <!--第一屏结束-->
            <!--第二屏开始-->
            <div class="swiper-slide two">
            	<div id="two_left"class="ani"swiper-animate-effect='zoomIn' swiper-animate-duration='1.5s' swiper-animate-delay='0s'>
            		<img src="image/two1.jpg"class="two_one"/>
            	</div>
            	<div id="two_right"class="ani" swiper-animate-effect='zoomIn' swiper-animate-duration='1.5s' swiper-animate-delay='1s'>
            		<div id="two_right_one">
            			<img src="image/two2.jpg" class="two_two"/>
            			<img src="image/fengche.gif"class="windmill ani" swiper-animate-effect='zoomIn' swiper-animate-duration='1s' swiper-animate-delay='9.5s'/>
            		</div>
            		<img src="image/twoline.png"class="ani" swiper-animate-effect='zoomIn' swiper-animate-duration='0.5s' swiper-animate-delay='2s'/>
            		<img src="image/t1.png"class="ani" swiper-animate-effect='zoomIn' swiper-animate-duration='1s' swiper-animate-delay='2.5s'/>
            		<img src="image/twoline.png"class="ani" swiper-animate-effect='zoomIn' swiper-animate-duration='0.5s' swiper-animate-delay='3.5s'/>
            		<img src="image/t2.png"class="ani" swiper-animate-effect='zoomIn' swiper-animate-duration='1s' swiper-animate-delay='4s'/>
            		<img src="image/twoline.png"class="ani" swiper-animate-effect='zoomIn' swiper-animate-duration='0.5s' swiper-animate-delay='5s'/>
            		<img src="image/t3.png"class="ani" swiper-animate-effect='zoomIn' swiper-animate-duration='1s' swiper-animate-delay='5.5s'/>
            		<img src="image/twoline.png"class="ani" swiper-animate-effect='zoomIn' swiper-animate-duration='0.5s' swiper-animate-delay='6.5s'/>
            		<img src="image/t4.png"class="ani" swiper-animate-effect='zoomIn' swiper-animate-duration='1s' swiper-animate-delay='7s'/>
            		<img src="image/twoline.png"class="ani" swiper-animate-effect='zoomIn' swiper-animate-duration='0.5s' swiper-animate-delay='8s'/>
            		<img src="image/t5.png"class="ani" swiper-animate-effect='zoomIn' swiper-animate-duration='1s' swiper-animate-delay='8.5s'/>
            		<img src="image/twoline.png"class="ani" swiper-animate-effect='zoomIn' swiper-animate-duration='0.5s' swiper-animate-delay='9.5s'/>
            	</div>
            </div>
            <!--第二屏结束-->
            <!--第三屏开始-->
            <div class="swiper-slide three">
            	<img src="image/hua.png"class="hua ani"swiper-animate-effect='fadeIn' swiper-animate-duration='2s' swiper-animate-delay='1s'/>
            	<div class="three_box ani"swiper-animate-effect='zoomIn' swiper-animate-duration='1.5s' swiper-animate-delay='0s'>
            		<img src="image/three1.jpg"class="three_one"/>
            	</div>
            	<img src="image/dog.png"class="dog ani" swiper-animate-effect="slideInRight" swiper-animate-duration="2s" swiper-animate-delay="1.7s"/>
            	<img src="image/aini.png"class="aini ani"swiper-animate-effect='fadeIn' swiper-animate-duration='1.5s' swiper-animate-delay='2.2s'/>
            	<img src="image/yibeizi.png"class="yibeizi ani"swiper-animate-effect='fadeIn' swiper-animate-duration='1.5s' swiper-animate-delay='2.2s'/>
            	<img src="image/hua2.png"class="hua_two ani"swiper-animate-effect='fadeIn' swiper-animate-duration='2s'swiper-animate-delay='1s'/>
            </div>
            <!--第三屏结束-->
            <!--第四屏开始-->
            <div class="swiper-slide four">
            	<div id="four">
            		<div class="four_left_top ani"swiper-animate-effect='zoomIn' swiper-animate-duration='2s' swiper-animate-delay='0.5s'>
            			<img src="image/41.jpg"/>
            		</div>
            		<div class="four_right_top ani"swiper-animate-effect='zoomIn' swiper-animate-duration='2s' swiper-animate-delay='0.5s'>
            			<img src="image/42.jpg"/>
            		</div>
            		<div class="four_left_bottom ani"swiper-animate-effect='zoomIn' swiper-animate-duration='2s' swiper-animate-delay='0.5s'>
            			<img src="image/43.jpg"/>
            		</div>
            		<div class="four_right_bottom ani"swiper-animate-effect='zoomIn' swiper-animate-duration='2s' swiper-animate-delay='0.5s'>
            			<img src="image/44.jpg"/>
            		</div>
            	</div>
            	<div class="zi ani"swiper-animate-effect='fadeIn' swiper-animate-duration='1.5s' swiper-animate-delay='3s'>
            		<img src="image/chengnuo.PNG"/>
            		<img src="image/xieshou.PNG"/>
            	</div>
				<img src="image/hua2.png"class="hua_two ani"swiper-animate-effect='fadeIn' swiper-animate-duration='1.5s' swiper-animate-delay='2.2s'/>
            </div>
            <!--第四屏结束-->
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
<!--音乐图标开始-->
	<div id="music">
		<img src="image/music.gif"class="music_gif"/>
		<img src="image/music_off.png"class="music_off"/>
		<audio src="image/bgmusic.mp3"class="bgmusic"loop="loop"autoplay="autoplay"preload="auto"></audio>
	</div>
<!--音乐图标结束-->
    <!-- Swiper JS -->
    <script src="js/swiper.min.js"></script>
    <script type="text/javascript"src="js/swiper.animate1.0.2.min.js"></script>
	<script type="text/javascript"src="js/wc.js">
</script>
    <!-- Initialize Swiper -->
    <script>

    </script>
</body>
</html>
